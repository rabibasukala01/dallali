<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="sign_up.css">
</head>

<body>

    <div class="container">
        <div id="heading">
            <p>Sign up</p>
        </div>
        <div id="sign-up">
            <form action="sign_up" method="post">
                <!-- {% csrf_token %} -->
                fname<input type="text" name='firstname' required><br>
                lname<input type="text" name='lastname' required><br>
                username<input type="text" name="username" id="" required><br>
                email<input type="email" name="email" id="" required><br>
                Phone<input type="tel" name="phone" id="" required><br>
                password1<input type="password" name="password1" id="" required><br>
                password2 <input type="password" name="password2" id="" required><br>
                <input type="submit" value="submit">

            </form>
        </div>
    </div>
</body>

</html>
